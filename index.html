<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPOTIFY-Web Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m1 p1">
          <div class="logo">
            <img class="invert" src="img/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m1 p1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <pre><h3>Your Library</h3></pre>
          </div>
          <div class="songList">
            <ul>
              <li></li>
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="invert"
              width="24"
              height="24"
            >
              <path
                d="M15.293 3.293 6.586 12l8.707 8.707 1.414-1.414L9.414 12l7.293-7.293-1.414-1.414z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="invert"
              width="24"
              height="24"
            >
              <path
                d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"
              />
            </svg>
          </div>
          <div class="button">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyplaylists">
          <h2>Spotify Playlists</h2>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <img src="img/play.svg" alt="" />
              </div>
              <img src="img/cover.jpg" alt="" />
              <h3>Happy Hits</h3>
              <p>Hits to boost your mood and fill you with happiness</p>
            </div>
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="img/prevsong.svg" alt="" />
                <img id="play" src="img/play1.svg" alt="" />
                <img id="next" src="img/nextsong.svg" alt="" />
              </div>
              <div class="songtime"></div>
              <div class="timevol">
                <div class="volume invert">
                  <img src="img/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
